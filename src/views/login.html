<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Screen</title>
</head>
<body>
  <section class="bg-stone-100 min-h-screen flex items-center justify-center">

    <div class="bg-gray-200 flex rounded-xl shadow-lg max-w-3xl p-5 items-center">
        <div class="md:w-1/2 px-10">
          <h2 class="text-4xl text-amber-400 font-bold text-2x1">Iniciar sesión</h2>
          <form action="" class="mt-5 flex flex-col gap-4">
            <input class="p-2 mt-8 rounded-xl bg-gray-100 border border-amber-200
            " type="text" name="email" placeholder="Correo electrónico">
            <div class="relative">
              <input class="p-2  rounded-xl bg-gray-100 border w-full border-amber-200" type="password" name="password" placeholder="Contraseña">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg>
            </div>
            <button class="mt-5 bg-amber-400 rounded-xl text-white py-3 font-bold text-xl hover:scale-110 duration-300">Iniciar sesión</button>
          </form>

          <div class="mt-10 text-gray-500 ">
        
            <p class="text-center text-s border-b py-2 bborder border-gray-400 text-left">¿Olvidaste tu contraseña?</p>
          
          </div>

          <button class="bg-amber-100  py-2  w-full rounded-xl  mt-5 flex justify-center items-center text-gray-800 hover:scale-110 duration-300">
           <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
            <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
            <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791"/>
          </svg>
            Recuperar contraseña
           </button>

           <div class="mt-10 text-s flex justify-between items-center mt-5 items-center">
            <p class="text-gray-500">¿Aún no tienes una cuenta?</p>
            <button class="py-2 px-5 bg-amber-100 rounded-xl hover:scale-110 duration-300">Registrar</button>
           </div>

        </div>

        <div class="w-1/2 p-5">
           <img class="md:block hidden rounded-2xl" src="login.png" alt=""> 
        </div>
    </div>
  </section>
</body>
</html>
